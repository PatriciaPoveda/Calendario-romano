<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 class="title">Las fechas según el calendario romano</h1>
      <div class="main">
        <img src="./images/knight-151088_1280.png" alt="" class="main__img" />
        <form action="" class="js-Button main__form">
          <label for="day">Día</label>
          <input
            type="text"
            id="day"
            class="js-inputDay main__form--input"
            required
          />
          <label for="month">Mes</label>
          <input
            type="text"
            id="month"
            class="js-inputMonth main__form--input"
            required
          />
          <input
            type="submit"
            value="Convertir"
            class="js-Button main__form--btn"
          />
          <p class="js-text main__form--text"></p>
        </form>
        <img
          src="./images/man-156549_1280.png"
          alt=""
          class="main__img consul"
        />
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
